<!DOCTYPE HTML>

<html lang='en'>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/orbstyle.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    <script src="js/orb.js" type="text/javascript"></script>
    <title>Magic Orb by Alan Chou</title>
  </head>

  <body>

    <div class='animated fadeIn'>

      <div>
        <video class='center' autoplay loop muted width="950">
          <source src='assets/particleorb.mp4' type='video/mp4'>
        </video>
      </div>

      <div class="form">
        <form>
          Ask the all-knowing orb, <br>
          and it shall be answered.<br>
          <input class='inputRange' type='text' name='question' value='Enter a yes-no question here'><br>
          <input type='button' value='ASK' onclick="response()">
        </form>
      </div>

      <div class='answer'>
        <p style="text-align: center;" id='response'></p>
      </div>

    </div>

  </body>
</html>

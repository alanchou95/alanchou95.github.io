<!DOCTYPE HTML>

<html lang='en'>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/orbstyle.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    <script src="js/orb.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Magic Orb by Alan Chou</title>
  </head>

  <body>

    <div class='animated fadeIn'>

      <div class="video">
        <video class="center" autoplay loop muted width="950">
          <source src='assets/particleorb.mp4' type='video/mp4'>
        </video>
      </div>

      <div class="form">
        <form onSubmit="return false;">
          Ask the All-Knowing Orb anything, <br>
          and it shall be answered.<br>
          <input class='inputRange' type='text' id='question' placeholder='ENTER A YES-NO QUESTION'><br>
          <button id='submit' onclick="response()">ASK</button>
        </form>
      </div>

      <div class='answer'>
        <p id='response'></p>
      </div>

      <div class="footer">
        <p>Made by Alan Chou for EPIN1020</p>
      </div>

    </div>

  </body>
</html>
